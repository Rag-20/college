<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-secondary">
    <div class="card m-auto mt-5 mb-5" style="width: 400px; height: 600px">
      <div class="card-header h1 text-center text-white bg-primary">
        Register
      </div>
      <div class="card-body p-0">
        <form class="bg-light">
          <div class="progress">
            <div
              class="progress-bar bg-success"
              valuenow="70"
              valuemin="0"
              valuemax="100"
              style="width: 70%"
            >
              Loading 70%
            </div>
          </div>
          <ul class="list-group m-3">
            <li class="list-group-item">Anuraag</li>
            <li class="list-group-item">Ragg</li>
            <li class="list-group-item">html</li>
          </ul>
          <label class="form-label mt-2">Gender:</label>
          <div class="form-check">
            <label for="male" class="form-check-label">Male</label>
            <input
              id="male"
              name="gender"
              type="radio"
              class="form-check-input"
            />
          </div>

          <div class="form-check mt-2">
            <label for="female" class="form-check-label">Female</label>
            <input
              id="female"
              name="gender"
              type="radio"
              class="form-check-input"
            />
          </div>

          <div class="form-check mt-2">
            <label for="others" class="form-check-label">Others</label>
            <input
              id="others"
              name="gender"
              type="radio"
              class="form-check-input"
            />
          </div>

          <label for="exp" class="form-label mt-2">Experience:</label>
          <select class="form-select">
            <option selected>Select experience</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="more">MOre than Three</option>
          </select>

          <label class="form-label mt-2">Hobbies:</label>
          <div class="form-check mt-2">
            <label for="sing" class="form-check-label">Singing</label>
            <input
              id="sing"
              name="Singing"
              type="checkbox"
              class="form-check-input"
            />
          </div>

          <div class="form-check mt-2">
            <label for="fsp" class="form-check-label">Sports</label>
            <input
              id="sp"
              name="sport"
              type="checkbox"
              class="form-check-input"
            />
          </div>

          <div class="form-check mt-2">
            <label for="Dn" class="form-check-label">Dance</label>
            <input
              id="Dn"
              name="dance"
              type="checkbox"
              class="form-check-input"
            />
          </div>

          <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
