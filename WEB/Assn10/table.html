<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <table class="table">
            <thead>
                <tr class="table-danger">
                    <td>Month</td>
                    <td>Number of sales</td>
                    <td>Amount</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="table-primary">Jan</td>
                    <td>105</td>
                    <td>$15000</td>
                </tr>
                <tr>
                    <td class="table-secondary">Feb</td>
                    <td>95</td>
                    <td>$125000</td>
                </tr>
                <tr>
                    <td >Mar</td>
                    <td class="table-success">150</td>
                    <td>$15000</td>
                </tr>
                <tr>
                    <td >Apr</td>
                    <td>50</td>
                    <td class="table-warning">$30000</td>
                </tr>
                <tr>
                    <td >May</td>
                    <td class="table-primary">80</td>
                    <td>$15000</td>
                </tr>
                <tr>
                    <td >Jun</td>
                    <td>120</td>
                    <td class="table-primary">$22000</td>
                </tr>
                <tr>
                    <td>Jul</td>
                    <td>115</td>
                    <td  class="table-dark">$22000</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td class="table-success" colspan="2">Grand total</td>
                    <td class="table-danger">$1140000</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
