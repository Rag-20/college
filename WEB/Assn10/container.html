<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
   <div class="container mt-3" style="border: 2px solid;">
    <h1>This is fixed or simple container</h1>
    <div class="container rounded m-2 bg-warning" style="display: inline; width: max-content;" >container demo </div>
    <div class="container rounded m-2 bg-primary" style="display: inline; width: max-content;" >container demo </div>
    <div class="container rounded m-2 bg-danger" style="display: inline; width: max-content;" >container demo </div>
</div> 

<div class="container-fluid mt-3" style="border: 2px solid;">
    <h1>This is fluid container</h1>
    <div class="container rounded m-2 bg-warning" style="display: inline; width: max-content;" >container demo </div>
    <div class="container rounded m-2 bg-primary" style="display: inline; width: max-content;" >container demo </div>
    <div class="container rounded m-2 bg-danger" style="display: inline; width: max-content;" >container demo </div>
</div> 
</body>
</html>
